<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient registeration</title>
         <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            <h3 style="color: black; background-color: rgb(255, 255, 255);" > patient basic information</h3>
            <form>
              <div class="row">
                <div class="col-md-4 g-3 mb-4 mt-0">
                  <div>
                   <label for="first name" class="mb-2" style="color: black;">first name</label>
                   <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true" style="color: blue;"></i></span>
                    <input type="text" class="form-control"  placeholder="enter fist name" id="first name">
                   </div>
                   </div> 
                </div>
                <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="gender" class="mb-2" style="color: black;">gender</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-transgender-alt" aria-hidden="true" style="color: blue;"></i></span>
                     <select name="gender" id="gender" class="form-select">
                      <option value="neurology">male</option>
                      <option value="radiology">female</option>
                     </select>
                     </div>
                     </div> 
                  </div>
                <div class="col-md-4 g-3 mb-4 mt-0">
                  <div>
                   <label for="email" class="mb-2"  style="color: black;">email</label>
                   <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true" style="color: blue;"></i></span>
                    <input type="text" class="form-control"  placeholder="enter email" id="email">
                   </div>
                   </div> 
                </div>
                </div>
                <div class="row">
                    <div class="col-md-4 g-3 mb-4 mt-0">
                        <div>
                         <label for="current address" class="mb-2"style="color: black;">current address</label>
                         <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true" style="color: blue;"></i></span>
                          <input type="text" class="form-control"  placeholder="enter current address" id=" current address">
                         </div>
                         </div> 
                      </div>
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="last name" class="mb-2"style="color: black;"last name></label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true" style="color: blue;"></i></span>
                      <input type="text" class="form-control"  placeholder="enter lastname" id="lastname">
                     </div>
                     </div> 
                  </div>
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="age" class="mb-2" style="color: black;">age</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true" style="color: blue;"></i> </span>
                      <input type="text" class="form-control"  placeholder="enter age" id="age">
                     </div>
                     </div> 
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 g-3 mb-4 mt-0">
                        <div>
                         <label for="contact number" class="mb-2" style="color: black;">contact</label>
                         <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true" style="color: blue;"></i> </span>
                          <input type="text" class="form-control"  placeholder="enter contact number" id="contact number">
                         </div>
                         </div> 
                      </div>
                    <div class="col-md-4 g-3 mb-4 mt-0">
                      <div>
                       <label for="profile photo" class="mb-2" style="color: black;">profile photo</label>
                       <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-camera" aria-hidden="true" style="color: blue;"></i></span>
                        <input type="file" class="form-control"  placeholder="enter your picture" id="profile photo">
                       </div>
                       </div> 
                    </div>
                  
                    <div class="col-md-4 g-3 mb-4 mt-0">
                        <div>
                         <label for="heigth" class="mb-2" style="color: black;">height</label>
                         <div class="input-group">
                          <span class="input-group-addon"><i class="fa-solid fa-ruler" style="color: blue;"></i></span>
                          <input type="text" class="form-control"  placeholder="enter heigth" id=" heigth">
                         </div>
                         </div> 
                      </div>
                      </div>
                      <div class="row">
                      <div class="col-md-4 g-3 mb-4 mt-0">
                        <div>
                            <label for="blood" class="mb-2" style="color: black;">Blood group</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-tint" aria-hidden="true" style="color: blue;"></i></span>
                                <select name="Blood" id="blood" class="form-select">
                                    <option selected> select your blood group</option>
                                    <option value="A+">A+</option>
                                    <option value="A+">A-</option>
                                    <option value="A+">B+</option>
                                    <option value="A+">B-</option>
                                    <option value="A+">O+</option>
                                    <option value="A+">O-</option>
                                    <option value="A+">AB+</option>
                                    <option value="A+">AB-</option>
                                </select>
                            </div>
                         </div>
                    </div>
                
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="pulse rate" class="mb-2" style="color: black;">pulse rate</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-heart-pulse" aria-hidden="true" style="color: blue;"></i> </span>
                      <input type="text" class="form-control"  placeholder=" enter pulse rate" id="pulse rate">
                     </div>
                     </div> 
                  </div>
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="allergy" class="mb-2"style="color: black;">allergy</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-hand" aria-hidden="true" style="color: blue;"></i></span>
                      <input type="text" class="form-control"  placeholder="enter allergy details" id="allergy">
                     </div>
                     </div> 
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="weight" class="mb-2"style="color: black;">weight</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-weight-scale" aria-hidden="true" style="color: blue;"></i></span>
                      <input type="text" class="form-control"  placeholder="enter weight" id="weight">
                     </div>
                     </div> 
                  </div>
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="blood pressure" class="mb-2" style="color: black;">blood pressure</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-gauge-high" aria-hidden="true" style="color: blue;"></i> </span>
                      <input type="text" class="form-control"  placeholder="enter blood pressure" id="blood pressure">
                     </div>
                     </div> 
                  </div>
                    <div class="col-md-4 g-3 mb-4 mt-0">
                        <div>
                         <label for="respiration" class="mb-2" style="color: black;">respiration</label>
                         <div class="input-group">
                          <span class="input-group-addon"><i class="fa-solid fa-lungs" aria-hidden="true" style="color: blue;"></i></span>
                          <input type="text" class="form-control"  placeholder="enter respiration rate" id=" respiration">
                         </div>
                         </div> 
                      </div>
                  </div>
                  <div class="row">
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="diet" class="mb-2" style="color: black;">diet</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-utensils" style="color: blue;"></i></span>
                      <input type="text" class="form-control"  placeholder=" enter your diet" id="diet">
                     </div>
                     </div> 
                  </div>
                  <div class="col-md-4 g-3 mb-4 mt-0">
                    <div>
                     <label for="additional info" class="mb-2" style="color: black;">additional info</label>
                     <div class="input-group">
                      <span class="input-group-addon"><i class="fa-solid fa-circle-info" aria-hidden="true" style="color: blue;"></i> </span>
                      <input type="text" class="form-control"  placeholder="optional" id="additional info">
                     </div>
                     </div> 
                  </div>
                </div>
                  
                  <div class="row" style="margin-top: 10px;">
                    <div class="col-md-3 mt-3 g-3">
                        <button type="button" class="btn btn-success w-100" style="width: 270px;">save <i class="fas fa-save"></i></button>
                    </div>
                    <div class="col-md-3 mt-3 g-3">
                        <button type="button" class="btn btn-danger w-100" style="width: 270px;">Delete <i class="fa fa-trash"></i></button>
                    </div>
                    <div class="col-md-3 mt-3 g-3">
                        <button type="button" class="btn btn-warning w-100" style="width: 270px;">update <i class="fas fa-pen"></i></button>
                    </div>
                    <div class="col-md-3 mt-3 g-3">
                        <button type="button" class="btn btn-info w-100" style="width: 270px;">Search <i class="fas fa-search"></i></button>
                    </div>
                 </div>
          </form>
          </div>     
        </div>
       </div>
     
</body>
</html>
